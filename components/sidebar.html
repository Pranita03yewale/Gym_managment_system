    <script>


        // Get the Admin dropdown button
        var adminDropdown = document.querySelector(".dropdown-btn");

        // Add a click event listener to the Admin button
        adminDropdown.addEventListener("click", function (event) {
            // Prevent event bubbling (clicking on child elements won't trigger unintended actions)
            event.stopPropagation();

            // Toggle active state for the Admin button
            this.classList.toggle("active");

            // Get the dropdown content associated with this button
            var dropdownContent = this.nextElementSibling;

            // Toggle the display of the dropdown content
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });

        // Add a global click listener to close the dropdown when clicking outside
        document.addEventListener("click", function (event) {
            // Check if the click is outside the dropdown
            if (!adminDropdown.contains(event.target)) {
                // Close the dropdown
                var dropdownContent = adminDropdown.nextElementSibling;
                dropdownContent.style.display = "none";

                // Remove active class from the Admin button
                adminDropdown.classList.remove("active");
            }
        });


    </script>
