<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Custom font size adjustments */
        html {
            font-size: 11.5px;
            /* Reduced base font size */
        }

        .table-content th,
        .table-content td {
            font-size: 0.860rem;
            /* Tailwind's text-sm class equivalent */
        }

        .form-input {
            font-size: 0.860rem;
            /* Tailwind's text-sm class equivalent */
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex">

        <!-- Sidebar Section -->
        <div class="w-68 bg-black-900">
            <iframe src="../components/sidebar.html" class="w-full h-screen border-none"></iframe>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Include Header -->
            <iframe src="../components/header.html" class="w-full h-[52px] border-none"></iframe>


            <div class="w-full h-screen bg-white rounded-lg shadow-lg p-6">
                <!-- Header Section -->
                <div class="flex justify-between items-center mb-4">
                    <h4 class="text-lg font-semibold text-gray-700">Add Class</h4>

                    <div class="relative">
                        <input type="text" id="classSearch" placeholder="Search Class Name"
                            class="pl-4 pr-10 py-2 w-64 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span
                            class="material-icons absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400 cursor-pointer">
                            search
                        </span>
                    </div>
                </div>
                <hr class="mb-6">

                <!-- Classes Table -->
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse border border-gray-200 text-left">
                        <thead>
                            <tr class="bg-gray-100 text-gray-600">
                                <th class="px-4 py-2 border border-gray-200">Class Name</th>
                                <th class="px-4 py-2 border border-gray-200">Class Trainer</th>
                                <th class="px-4 py-2 border border-gray-200">Start Time</th>
                                <th class="px-4 py-2 border border-gray-200">End Time</th>
                                <th class="px-4 py-2 border border-gray-200">Description</th>
                                <th class="px-4 py-2 border border-gray-200">Batch</th>
                                <th class="px-4 py-2 border border-gray-200">Days</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="bg-white">
                                <td class="px-4 py-2 border border-gray-200 flex"><svg width="23" height="18"
                                        viewBox="0 0 30 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M6.94197 5.55556C6.17836 5.55556 5.52488 5.28333 4.98156 4.73889C4.43731 4.19537 4.16518 3.54167 4.16518 2.77778C4.16518 2.01389 4.43731 1.36018 4.98156 0.816666C5.52488 0.272222 6.17836 0 6.94197 0C7.70559 0 8.35906 0.272222 8.90239 0.816666C9.44664 1.36018 9.71876 2.01389 9.71876 2.77778C9.71876 3.54167 9.44664 4.19537 8.90239 4.73889C8.35906 5.28333 7.70559 5.55556 6.94197 5.55556ZM16.5913 25C16.2211 25 15.9031 24.8727 15.6375 24.6181C15.3709 24.3634 15.2261 24.0509 15.2029 23.6806L14.5781 11.1111L9.71876 9.72222H1.38839C0.995016 9.72222 0.665504 9.58889 0.399858 9.32222C0.133286 9.05648 0 8.72685 0 8.33333C0 7.93981 0.133286 7.60972 0.399858 7.34305C0.665504 7.07731 0.995016 6.94444 1.38839 6.94444H8.33037L17.0078 0.729167C17.3087 0.520833 17.6326 0.439815 17.9797 0.486111C18.3268 0.532407 18.6276 0.694444 18.8822 0.972222C19.1367 1.2963 19.2408 1.64954 19.1946 2.03194C19.1483 2.41343 18.9632 2.73148 18.6392 2.98611L14.0922 6.25H18.0491L27.9761 0.520833C28.2307 0.358796 28.5144 0.3125 28.8272 0.381945C29.1392 0.451389 29.4224 0.636574 29.6769 0.9375C29.9315 1.21528 30.0356 1.53333 29.9893 1.89167C29.943 2.25093 29.7695 2.5463 29.4687 2.77778L18.7433 11.1111L18.1185 23.6806C18.0954 24.0509 17.945 24.3634 17.6673 24.6181C17.3896 24.8727 17.031 25 16.5913 25Z"
                                            fill="#00B1D8" />
                                    </svg>Yoga</td>
                                <td class="px-4 py-2 border border-gray-200">Trainer Name</td>
                                <td class="px-4 py-2 border border-gray-200">08:00 AM</td>
                                <td class="px-4 py-2 border border-gray-200">09:00 AM</td>
                                <td class="px-4 py-2 border border-gray-200">
                                    From a yoga class, you'll learn to improve <br>flexibility, build strength, enhance
                                    balance, <br>and develop...
                                </td>
                                <td class="px-4 py-2 border border-gray-200">Morning</td>
                                <td class="px-4 py-2 border border-gray-200">Saturday, Sunday</td>
                            </tr>
                        </tbody>
                    </table>
                </div><br>
                <hr>

                <!-- Add New Class Form -->
                <div class="mt-6">
                    <h5 class="text-gray-600 text-base font-semibold mb-4">Add Class</h5>
                    <div class="flex items-center gap-2">
                        <input type="text" placeholder="Enter Name"
                            class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <input type="text" placeholder="Enter Trainer"
                            class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <input type="time" placeholder="Start Time"
                            class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <input type="time" placeholder="End Time"
                            class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <input type="text" placeholder="Description"
                            class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <input type="text" placeholder="Enter Batch"
                            class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <select
                            class="px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option>Select Day</option>
                            <option>Monday</option>
                            <option>Tuesday</option>
                            <option>Wednesday</option>
                            <option>Thursday</option>
                            <option>Friday</option>
                            <option>Saturday</option>
                            <option>Sunday</option>
                        </select>
                        <b type="button"
                            class="px-4 py-2 bg-white-500 text-gray rounded-md hover:bg-red-600 focus:ring-2 focus:ring-red-500 focus:outline-none">
                            X
                        </b>
                    </div><br><hr>
                    <h3><a href="" class="text-red-900 text-xl">Add Class +</a></h3>
                </div>

                <!-- Save and Reset Buttons -->
                <div class="flex mt-12 gap-4">
                    <button type="button"
                        class="px-6 py-2 bg-orange-600 text-white text-sm font-medium rounded-md shadow-sm hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        Save
                    </button>
                    <button type="reset"
                        class="px-6 py-2 bg-gray-100 text-gray-700 text-sm font-medium rounded-md shadow-sm hover:bg-gray-200 focus:ring-2 focus:ring-gray-300 focus:outline-none">
                        Reset
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
