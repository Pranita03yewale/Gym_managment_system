<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Custom font size adjustments */
        html {
            font-size: 14px;
            /* Adjusted for better readability */
        }

        .table-content th,
        .table-content td {
            font-size: 0.9rem;
        }

        .form-input {
            font-size: 0.9rem;
        }

        iframe {
            background-color: #f9f9f9;
            /* To match background */
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex">
        <!-- Sidebar Section -->
        <div class="w-64 bg-black-900">
            <iframe src="../components/sidebar.html" class="w-full h-screen border-none"></iframe>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Include Header -->
            <iframe src="../components/header.html" class="w-full h-14 border-none"></iframe>

            <!-- Content Section -->
            <div class="p-6">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <!-- Header Section -->
                    <div class="flex justify-between items-center mb-6">
                        <h4 class="text-lg font-semibold text-gray-700">Class list</h4>

                        <div class="relative">
                            <input type="text" id="classSearch" placeholder="Search name"
                                class="pl-4 pr-10 py-2 w-72 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <span
                                class="material-icons absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400 cursor-pointer">
                                search
                            </span>
                        </div>
                    </div>
                    <hr class="mb-6">

                    <!-- Add New Class Form -->
                    <div class="mb-6">
                        <div class="flex items-center gap-4">
                            <input type="text" placeholder="dd-MMM-yyyy"
                                class="form-input px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">

                            <select
                                class="form-input px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                <option>Select Class</option>
                                <option>Basic Yoga</option>
                                <option>Yoga</option>
                                <option>Zumba</option>
                                <option>Aerobics</option>
                                <option>Meditation</option>
                                <option>Strength Training</option>
                                <option>CrossFit</option>
                            </select>

                            <select
                                class="form-input px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                <option value="" disabled selected>Start Time</option>
                                <option value="06:00 AM">06:00 AM</option>
                                <option value="07:00 AM">07:00 AM</option>
                                <option value="08:00 AM">08:00 AM</option>
                                <option value="09:00 AM">09:00 AM</option>
                                <option value="10:00 AM">10:00 AM</option>
                            </select>

                            <select
                                class="form-input px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                <option value="" disabled selected>End Time</option>
                                <option value="07:00 AM">07:00 AM</option>
                                <option value="08:00 AM">08:00 AM</option>
                                <option value="09:00 AM">09:00 AM</option>
                                <option value="10:00 AM">10:00 AM</option>
                                <option value="11:00 AM">11:00 AM</option>
                            </select>

                            <button type="button"
                                class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                view Attendance
                            </button>
                        </div>
                    </div>
                    <hr><br>
                    <table class="w-74 text-left">
                        <thead>
                            <tr>
                                <th class="border-b p-2">
                                    Photo
                                </th>
                                <th class="border-b p-2">
                                    Name
                                </th>
                                <th class="border-b p-2">
                                    Attendance
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border-b p-2">
                                    <img alt="Staff Photo" class="w-10 h-10 rounded-full" height="40"
                                        src="../assets/images/staff_boy.png"
                                        width="40" />
                                </td>
                                <td class="border-b p-2">
                                    Staff full Name
                                </td>
                                <td class="border-b p-2 text-green-500">
                                    Present
                                </td>
                            </tr>
                            <tr>
                                <td class="border-b p-2">
                                    <img alt="Staff Photo" class="w-10 h-10 rounded-full" height="40"
                                        src="../assets//images/staff_girl.jpg"
                                        width="40" />
                                </td>
                                <td class="border-b p-2">
                                    Staff full Name
                                </td>
                                <td class="border-b p-2 text-green-500">
                                    Present
                                </td>
                            </tr>
                            <tr>
                                <td class="border-b p-2">
                                    <img alt="Staff Photo" class="w-10 h-10 rounded-full" height="40"
                                    src="../assets//images/staff_boy.png"
                                        width="40" />
                                </td>
                                <td class="border-b p-2">
                                    Staff full Name
                                </td>
                                <td class="border-b p-2 text-green-500">
                                    Present
                                </td>
                            </tr>
                            <tr>
                                <td class="border-b p-2">
                                    <img alt="Staff Photo" class="w-10 h-10 rounded-full" height="40"
                                        src="../assets//images/staff_girl.jpg"
                                        width="40" />
                                </td>
                                <td class="border-b p-2">
                                    Staff full Name
                                </td>
                                <td class="border-b p-2 text-green-500">
                                    Present
                                </td>
                            </tr>
                            <tr>
                                <td class="border-b p-2">
                                    <img alt="Staff Photo" class="w-10 h-10 rounded-full" height="40"
                                        src="../assets//images/staff_boy.png"
                                        width="40" />
                                </td>
                                <td class="border-b p-2">
                                    Staff full Name
                                </td>
                                <td class="border-b p-2 text-red-500">
                                    Absent
                                </td>
                            </tr>
                            <tr>
                                <td class="border-b p-2">
                                    <img alt="Staff Photo" class="w-10 h-10 rounded-full" height="40"
                                        src="../assets//images/staff_girl.jpg"
                                        width="40" />
                                </td>
                                <td class="border-b p-2">
                                    Staff full Name
                                </td>
                                <td class="border-b p-2 text-green-500">
                                    Present
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>
    </div>
    </div>
</body>

</html>
